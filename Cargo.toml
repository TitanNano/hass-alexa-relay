[package]
name = "hass-alexa-relay"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = { version = "1.0.65", features = ["backtrace"] }
clap = { version = "4.0.9", features = ["derive", "env"] }
lambda_runtime = "0.6.1"
log = "0.4.17"
onetun = { version = "0.3.4", default-features = false }
pretty_env_logger = "0.4.0"
reqwest = { version = "0.11.12", features = ["rustls-tls-native-roots"], default-features = false }
serde = { version = "1.0.145", features = ["serde_derive"] }
serde_json = "1.0.85"
tokio = { version = "1.21.2", features = ["tokio-macros"] }
